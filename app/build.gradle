apply plugin: 'com.android.application'
// NOTE: you MUST disable configureOnDemand for your compiler.
// To do this in Android Studio: https://stackoverflow.com/a/49994951/4082582
buildscript {
    ext {
        // define these variables in your personal ~/.gradle/gradle.properties
        // for example:
        /*
            rightmesh_artifactory_username=<username>
            rightmesh_artifactory_password=<hash of your developer portal password>
            rightmesh_hellomesh_key=<some key that you have access to>
        */
        artifactory_app_username = "${rightmesh_devportal_username}"
        artifactory_app_password = "${rightmesh_devportal_password}"
        artifactory_app_key = "${rightmesh_hellomesh_key}"
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/ethereum/maven" }
        maven {
            url "https://artifactory.rightmesh.io/artifactory/maven"
            credentials {
                username artifactory_app_username
                password artifactory_app_password
            }
        }
    }
    dependencies {
        classpath 'io.left.rightmesh:rightmesh-plugin:1.8.1'
    }
}
apply plugin: 'io.left.rightmesh.rightmesh-plugin'
preBuild.dependsOn("rightmesh")

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/ethereum/maven" }
    maven {
        url "https://artifactory.rightmesh.io/artifactory/maven"
        credentials {
            username artifactory_app_username
            password artifactory_app_password
        }
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "io.left.hellomesh"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation ('io.left.rightmesh:lib-rightmesh-android:0.10.0')
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
}